repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        stages: [commit]
      - id: check-merge-conflict
        stages: [commit]
      - id: check-toml
        stages: [commit]
      - id: check-yaml
        stages: [commit]
      - id: debug-statements
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: "23.11.0"
    hooks:
      - id: black
        stages: [commit]
        args: [--config=pyproject.toml]

  - repo: https://github.com/adamchainz/blacken-docs
    rev: "1.16.0"
    hooks:
      - id: blacken-docs
        stages: [commit]
        args: [--line-length=88]

  - repo: https://github.com/PyCQA/docformatter
    rev: "v1.7.5"
    hooks:
      - id: docformatter
        stages: [commit]
        args: [--config=pyproject.toml]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.1.4"
    hooks:
      - id: ruff
        stages: [commit]
        args: [--fix, --show-fixes]

  - repo: local
    hooks:
      - id: pytest
        language: python
        name: pytest
        entry: pytest
        always_run: true
        pass_filenames: false
        stages: [push]
        verbose: true
        args: [--cov=simo_tools, --cov-report=xml, ./tests]
